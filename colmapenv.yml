name: colmapenv
channels:
  - defaults
  - conda-forge
dependencies:
  - colmap=3.11.1
  - pip
  - sqlite
  - open3d
  - pip:
    - opencv-python-headless
    - tqdm
    - natsort
    - Pillow
    - scipy
    - --extra-index-url https://download.pytorch.org/whl/cu126
    - torch==2.6.0+cu126
    - torchvision==0.21.0+cu126